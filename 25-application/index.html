<!DOCTYPE html>
<html>
<head>
	<title>Angular Application</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
</head>

<body>
	<div ng-app="myShoppingList" ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width: 400px;">
		<header class="w3-container w3-light-grey w3-padding-16">
			<h3>My Shopping List</h3>
		</header>

		<ul class="w3-ul">
			<li ng-repeat="x in products" class="w3-padding-16">{{x}}<span ng-click="removeItem($index)" style="cursor: pointer;" class="w3-right w3-margin-right">x</span></li>
		</ul>

		<div class="w3-container w3-light-grey w3-padding-16">
			<div class="w3-row w3-margin-top">
				<div class="w3-col s10">
					<input placeholder="Add shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding">
				</div>
				<div class="w3-col s2">
					<button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
				</div>
			</div>
			<p class="w3-padding-left w3-text-red">{{errorText}}</p>
		</div>
	</div>

	<script>
		var app = angular.module('myShoppingList', []);
			app.controller('myCtrl',function($scope){
				$scope.products = ["Milk", "Bread", "Cheese"];

				$scope.addItem = function() {

					$scope.errorText = "";
					// If input box is empty, add nothing to list
					if (!$scope.addMe) { 
						return;
					}
					if ($scope.products.indexOf($scope.addMe) == -1) {
						$scope.products.push($scope.addMe);
					} else {
						$scope.errorText = "This item is already in your shopping list.";
					}
				};

				$scope.removeItem = function(item) {
					$scope.errorText = "";
					$scope.products.splice(item, 1);
				};
			});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="mySwitch=true; hour=13">
		<h1>The ng-disabled directive</h1>
		<p>
			<button ng-disabled="mySwitch">Click Me!</button>
		</p>

		<p>
			<input type="checkbox" ng-model="mySwitch">Button
		</p>

		<p>
			{{ mySwitch }}
		</p>

		<hr>
		<h1>The ng-show directive</h1>
		<p ng-show="true">I am visible.</p>
		<p ng-show="false">I am invisible!</p>
		<br>
		<p>If var hour > 12, then I am visible.</p>
		<p ng-show="hour > 12">I am visible!</p>

		<hr>
		<h1>The ng-hide directive</h1>
		<p ng-hide="true">I am invisible.</p>
		<p ng-hide="false">I am visible!</p>

	</div>

</body>
</html>

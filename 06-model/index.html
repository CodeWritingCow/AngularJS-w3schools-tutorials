<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<style>
		input.ng-invalid {
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<form ng-app="" name="myForm" ng-init="myText = 'moomoo@moomoo.com'">
		Email:
		<input type="email" name="myAddress" ng-model="myText" required>
		<span ng-show="myForm.myAddress.$error.email">Not a valid email address</span>
		<h1>Status</h1>
		<p>Valid: {{myForm.myAddress.$valid}}</p>
		<p>Dirty: {{myForm.myAddress.$dirty}}</p>
		<p>Touched: {{myForm.myAddress.$touched}}</p>
	</form>
</body>
</html>
